<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--INSERCIÓN DE TEXTOS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Hachi+Maru+Pop&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">  <meta charset="UTF-8">    
    <link rel="stylesheet" href="../styles/style-formulario.css">
    <link rel="stylesheet" href="../styles/style-textos.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="content-web">
            <div class="content-formulario">
                <form action="#" method="post">
                    <h1>REGISTRO EVENTO</h1>
                    <div class="campo">
                        <label for="nombre"><h3>Nombre</h3></label>
                        <input type="text" id="nombre" name="nombre" required  placeholder="Pedro">
                    </div>
                    <div class="campo">
                        <label for="apellidos"><h3>Apellidos</h3></span></label>
                        <input type="text" id="apellidos" name="apellidos" required placeholder="Rodriguez">
                    </div>
                    <div class="campo">
                        <label for="localidad"><h3>Localidad</h3></label>
                        <input type="text" id="localidad" name="localidad" placeholder="Villanueva de la reina (OPCIONAL)">
                    </div>
                    <div class="campo">
                        <label for="email"><h3>Correo Electrónico</h3></label>
                        <input type="email" id="email" name="email" required placeholder="email@email.com">
                    </div>
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
